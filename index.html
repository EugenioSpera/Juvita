<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/syle.css">
    <link rel="stylesheet" href="./css/grid-area.css">
    <title>Juvita</title>
</head>

<body>
    <header>

        <div class="container-logo"><img src="./img/cel-logo.png" alt="Logo">
            <div class="menu__search-icon">
                <input class="menu-input" type="text" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="menu-burguer"><i class="fa-solid fa-bars"></i>
            </div>

        </div>
    </header>

    <main>
        <div class="banner">
            <h1 class="banner-text">Happy hour <span class="banner-name">JuVita</span>!!!</h1>
            <p class="banner-p">Venha refrescar seus finais de <br> tarde conosco! </p>
            <div class="banner-img">
                <img src="./img/suco-maca-verde.png" alt="Suco maca">
                <img src="./img/suco-abacaxi.png" alt="Suco abacaxi">
                <img src="./img/suco-morango.png" alt="Suco morango">
            </div>
        </div>



        <div class="bloco-suco">
            <div class="item1">
                <h2>Sucos Refrescantes e Funcionais</h2>
                <p class="bloco-suco-p"><span class="bloco-text">Hidratam o corpo!</span>Por se tratar de uma bebida preparada à base de água
                    e <br>combinada com frutas, legumes e grãos, os sucos funcionais favorecem a hidratação do corpo.
                </p>
                <button class="bloco-button">Saiba Mais</button>
            </div>
            <div class="item2"><img src="./img/img-hsucos-h.png" alt="sucos"></div>
            <div class="item3"><img src="./img/img-vsucos-v.png" alt="tomando_suco"></div>

        </div>

        <div class="bloco-vitamina"></div>


    </main>

</body>
<script src="https://kit.fontawesome.com/eb4273b825.js" crossorigin="anonymous"></script>

</html>
